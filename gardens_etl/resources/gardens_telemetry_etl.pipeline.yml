resources:
  pipelines:
    gardens_telemetry_etl:
      name: ${bundle.target} - Gardens Telemetry ETL
      configuration:
        "catalog": ${var.catalog}
      libraries:
        - glob:
            include: ../src/transformations/**
      catalog: ${var.catalog}
      channel: CURRENT
      continuous: false
      photon: true
      root_path: ../src
      schema: default
      serverless: true
